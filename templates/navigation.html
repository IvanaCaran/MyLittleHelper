
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS Robot Controller</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f3f3f3; }
        h1 { color: #333; }
        .button { margin: 10px; padding: 15px 30px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; }
        .button:hover { background-color: #ddd; }
        .up { background-color: #4CAF50; color: white; }
        .down { background-color: #f44336; color: white; }
        .left, .right { background-color: #008CBA; color: white; }
        .stop { background-color: #555; color: white; }
    </style>
</head>
<body>
    <h1>Control Your ROS Robot</h1>
    <button class="button up" onclick="sendCommand('forward')">Forward</button><br>
    <button class="button left" onclick="sendCommand('left')">Left</button>
    <button class="button stop" onclick="sendCommand('stop')">Stop</button>
    <button class="button right" onclick="sendCommand('right')">Right</button><br>
    <button class="button down" onclick="sendCommand('backward')">Backward</button>

    <script>
        function sendCommand(direction) {
            fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ direction: direction })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
