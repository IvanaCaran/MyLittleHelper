<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wetter</h2>
        <p>Aktuelle Wetterinformationen f체r eine Stadt Ihrer Wahl.</p>
        
        <form action="/wetter" method="post" class="mb-4">
           <div class="mb-3">
               <input type="text" id="cityName" name="cityName" placeholder="Stadt" required class="form-control">
           </div>
           <div class="mb-3">
               <input type="text" id="stateName" name="stateName" placeholder="Bundesland (optional)" class="form-control">
           </div>
           <div class="mb-3">
               <input type="text" id="countryName" name="countryName" value="DE" placeholder="Land (ISO-Code, z.B. DE)" class="form-control">
           </div>
           <button type="submit" class="btn btn-primary">
               <i class="bi bi-cloud-sun-fill"></i> Wetter finden
           </button>
        </form>

        {% if data %}
            <div class="weather-info">
                <h3>{{ data.main }}: {{ data.description }}</h3>
                <img src="http://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Wetter-Icon" class="weather-icon">
                <p>Temperatur: {{ data.temperature }}째C</p>
            </div>
        {% else %}
            <p>Keine Wetterdaten verf체gbar. Bitte geben Sie eine g체ltige Stadt ein.</p>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.js"></script>
</body>
</html>
