<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aktuelle Nachrichten</h2>
        <p>Bleiben Sie mit den neuesten Nachrichten auf dem Laufenden.</p>

        <form id="news-form" class="mb-4" method="POST">
            <input type="text" name="topic" placeholder="Thema eingeben" class="form-control mb-2">
            <input type="date" name="date" class="form-control mb-2">
            <button type="submit" class="btn btn-outline-light">Filtern</button>
        </form>

        <ul class="mt-4 list-unstyled" id="news-list">
            {% if news_data.articles %}
                {% for article in news_data.articles %}
                    <li class="mb-3">
                        <strong>{{ article.title }}</strong><br>
                        <a href="{{ article.url }}" target="_blank" class="text-light">Mehr erfahren</a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="text-warning">Keine Nachrichten verf√ºgbar.</li>
            {% endif %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
